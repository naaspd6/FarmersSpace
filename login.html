<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style4.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   
    <title>Farmers Space</title>
</head>
<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
              

                    <div class="card-body">
                        <h4 class="title text-center mt-4">Login to Farmers Space</h4>
                        <form class="form-box px-3" action="">
                           
                            <div class="form-input">
                                <div class="msg">Please enter your registered phone number <span>*</span></div>
                                <input type="tel" name="phone" placeholder="Registered number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                            </div>
                            <div class="form-input">
                                <div class="msg">Please enter password <span>*</span></div>
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            
                            <div class="col-12 text-center">
                               <button type="submit" class="btn btn-primary text-uppercase">LOGIN</button>
                            </div>
                        
                            <div class="register-account text-center">Dont't have an account?<span>     </span><a href="./register1.html">Register</a></div>
                            
                        </form>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
