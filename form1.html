<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style3.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   
    <title>Farmers Space</title>
</head>
<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex">
                    <img src="img/final.png">
                </div> 

                    <div class="card-body p-5">
                        <h4 class="title text-center">Fill the form</h4>
                        <form class="form-box px-3" action="/form1" method="post">
                            <div class="form-input">
                                <input type="text" name="name" placeholder="Enter your full name" required>
                            </div>
                           
                            <div class="form-input">
                               <input type="number" name="phone" placeholder="Enter your phone number" required>
                            </div>  
                            
                            
                           
                            <div class="form-input">
                                <select name="options" id="options" class="form-control">
                                    <option value="Select">--Select--</option>
                                    <option value="Tactors">Tactors</option>
                                    <option value="Sprayers">Sprayers</option>
                                    <option value="Harvestors or Combine">Harvestors or Combine</option>
                                    <option value="Manure Spreader">Manure Spreader</option>
                                    <option value="Cultivator">Cultivator</option>
                                    <option value="Plough">Plough</option>
                                    <option value="Transplanter">Transplanter</option>
                                    
                                    <option value="Other">Other</option>
                                </select>
                            </div>  
                            <div class="form-input">
                                <input type="text" name="address" placeholder="Enter your address" required>
                            </div> 
                             
                            <div class="col-12 text-center">
                               <button type="submit" class="btn btn-primary text-uppercase">SUBMIT</button>
                            </div>
                        </form>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
